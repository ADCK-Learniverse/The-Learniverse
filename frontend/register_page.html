<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
        }
        .container {
            max-width: 500px;
            width: 100%;
            background-color: #333;
            padding: 2rem;
            border-radius: 1rem;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-outline {
            margin-bottom: 1.5rem;
        }
        .form-outline label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
        }
        .form-outline input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
        }
        .form-outline input[type="file"] {
            background-color: transparent;
        }
        .btn-outline-light {
            border: 2px solid #fff;
            color: #fff;
            background: transparent;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        .btn-outline-light:hover {
            background: #fff;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form id="registration-form">
            <div class="form-outline">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-outline">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-outline">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>

            <div class="form-outline">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>

            <div class="form-outline">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-outline">
                <label for="other_accounts">Other Accounts:</label>
                <input type="text" id="other_accounts" name="other_accounts">
            </div>

            <div class="form-outline">
                <label for="picture">Upload Picture:</label>
                <input type="file" id="picture" name="picture" accept="image/*">
            </div>

            <div class="form-outline">
                <button type="submit" class="btn-outline-light">Register</button>
            </div>
        </form>
    </div>

    <script>
    document.getElementById('registration-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Create a new FormData object
        var formData = new FormData();
        formData.append('email', document.getElementById('email').value);
        formData.append('password', document.getElementById('password').value);
        formData.append('firstname', document.getElementById('firstname').value);
        formData.append('lastname', document.getElementById('lastname').value);
        formData.append('phone', document.getElementById('phone').value);
        formData.append('other_accounts', document.getElementById('other_accounts').value);
        formData.append('picture', document.getElementById('picture').files[0]);

        // Send POST request with FormData
        fetch("http://127.0.0.1:8000/register/register_user", {
            method: "POST",
            body: formData
        })
        .then(response => {
            console.log(response);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log(data); // Log response data
            alert('User registered successfully!');
            // Redirect to the login page
            window.location.href = "Login_page.html"; // Change "Login_page.html" to the path of your login page
        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
            alert('Failed to register user. Please try again.');
        });
    });
    </script>
</body>
</html>
