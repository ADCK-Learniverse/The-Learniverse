<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
        }
        .registration-container {
            display: flex;
            align-items: flex-start;
        }
        .spacer {
            width: 4.5cm; /* Adding a fixed width spacer between the forms */
        }
        .container {
            max-width: 500px;
            width: 100%;
            background-color: #333;
            padding: 2rem;
            border-radius: 1rem;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-outline {
            margin-bottom: 1.5rem;
        }
        .form-outline label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
        }
        .form-outline input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
        }
        .form-outline input[type="file"] {
            background-color: transparent;
        }
        .btn-outline-light {
            border: 2px solid #fff;
            color: #fff;
            background: transparent;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        .btn-outline-light:hover {
            background: #fff;
            color: #333;
        }
    </style>
</head>
<body>
        <div class="spacer"></div>

        <div class="container">
            <h2>Teacher Registration</h2>
            <form id="teacher-registration-form">
                <div class="form-outline">
                    <label for="teacher-email">Email:</label>
                    <input type="email" id="teacher-email" name="email" required>
                </div>

                <div class="form-outline">
                    <label for="teacher-password">Password:</label>
                    <input type="password" id="teacher-password" name="password" required>
                </div>

                <div class="form-outline">
                    <label for="teacher-firstname">First Name:</label>
                    <input type="text" id="teacher-firstname" name="firstname" required>
                </div>

                <div class="form-outline">
                    <label for="teacher-lastname">Last Name:</label>
                    <input type="text" id="teacher-lastname" name="lastname" required>
                </div>

                <div class="form-outline">
                    <label for="teacher-phone">Phone Number:</label>
                    <input type="tel" id="teacher-phone" name="phone" required>
                </div>

<!--                <div class="form-outline">-->
<!--                    <label for="teacher-other_accounts">Other Accounts:</label>-->
<!--                    <input type="text" id="teacher-other_accounts" name="other_accounts">-->
<!--                </div>-->

<!--                <div class="form-outline">-->
<!--                    <label for="teacher-picture">Upload Picture:</label>-->
<!--                    <input type="file" id="teacher-picture" name="picture" accept="image/*">-->
<!--                </div>-->

                <div class="form-outline">
                    <button type="submit" class="btn-outline-light">Register</button>
                </div>
            </form>
        </div>
   <script>
    document.getElementById('teacher-registration-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Serialize form data into JSON format
        var formData = {
            email: document.getElementById('teacher-email').value,
            password: document.getElementById('teacher-password').value,
            firstname: document.getElementById('teacher-firstname').value,
            lastname: document.getElementById('teacher-lastname').value,
            phone_number: document.getElementById('teacher-phone').value,
        };

        // Send POST request with FormData
        fetch('http://127.0.0.1:8000/register/teacher', {
            method: "POST",
            body: JSON.stringify(formData), // Serialize to JSON
            headers: {
                "Content-Type": "application/json"
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            alert('User registered successfully!');
            window.location.href = "http://localhost:5173/"; // Change the redirect URL if needed
        })
        .catch(error => {
            alert('Failed to register user. Please try again.');
        });
    });
</script>
</body>
</html>
