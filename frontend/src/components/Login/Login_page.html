<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration/Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
        }
        .gradient-custom {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
        }
        .card {
            border-radius: 1rem;
            background-color: #333;
            color: #fff;
        }
        .form-outline {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .form-outline input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
        }
        .form-outline label {
            position: absolute;
            top: -1.5em;
            left: 0;
            color: #aaa;
            font-size: 0.85em;
        }
        .btn-outline-light {
            border: 2px solid #fff;
            color: #fff;
            background: transparent;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-outline-light:hover {
            background: #fff;
            color: #333;
        }
        .text-white-50 {
            color: rgba(255, 255, 255, 0.5);
        }
        .fw-bold {
            font-weight: bold;
        }
        .text-uppercase {
            text-transform: uppercase;
        }
        .form-control-lg {
            padding: 1rem;
            font-size: 1.25rem;
        }
        .d-flex {
            display: flex;
        }
        .justify-content-center {
            justify-content: center;
        }
        .align-items-center {
            align-items: center;
        }
        .container {
            max-width: 2400px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -15px;
        }



        @media (min-width: 1200px) {
            .col-xl-5 {
                flex: 0 0 41.666667%;
                max-width: 41.666667%;
            }
        }
        .p-5 {
            padding: 3rem;
        }
        .py-5 {
            padding-top: 3rem;
            padding-bottom: 3rem;
        }
        .mb-md-5, .mt-md-4, .pb-5, .mb-2, .mb-4, .mb-5, .mt-4, .pt-1 {
            margin-bottom: 3rem;
            margin-top: 1.5rem;
            padding-bottom: 3rem;
            margin-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            margin-top: 1.5rem;
            padding-top: 0.25rem;
        }
        .mt-4 {
            margin-top: 1.5rem;
        }
        .fab {
            font-size: 1.5rem;
        }
        .mx-4, .px-2 {
            margin-left: 1.5rem;
            margin-right: 1.5rem;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }
    </style>
</head>
<body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <form id="login-form">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your email and password!</p>

                    <div class="form-outline form-white mb-4">
                      <input type="email" id="typeEmailX" class="form-control form-control-lg" required />
                      <label class="form-label" for="typeEmailX">Email</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePasswordX" class="form-control form-control-lg" required />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>

                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
                  </div>

                  <div>
                    <p class="mb-0">Don't have an account? <a href="../Register/Teacher_page.html" class="text-white-50 fw-bold">Teacher Registration Request</a></p>
                  </div>
                     <div>
                    <p class="mb-0">Don't have an account? <a href="../Register/Student_page.html" class="text-white-50 fw-bold">Student Registration Request</a></p>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
   <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('login-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                // Serialize form data into JSON format
                var formData = {
                    username: document.getElementById('typeEmailX').value,
                    password: document.getElementById('typePasswordX').value
                };

                // Send POST request with JSON data
                fetch("http://127.0.0.1:8000/login/token", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams(formData).toString()
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw err; });
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Login successful!');
                    // Redirect to the desired page
                    window.location.href = "http://localhost:5173/";
                    localStorage.setItem("token", JSON.stringify(data.access_token));
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to login. Please try again.');
                });
            });
        });
    </script>
</body>
</html>
